<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10,000 Days Countdown</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(() => console.log("Service Worker Registered"))
                .catch(error => console.log("Service Worker Registration Failed:", error));
        }
    </script>
</head>
<body>
    <div class="countdown-container">
        <div class="visual-background"></div>
        <h1 class="countdown-title">Time Left:</h1>
        <h2 id="countdown" class="countdown-number">10,000</h2>
    </div>

    <div class="goal-section">
        <h2>Set a Goal</h2>
        <input type="text" id="goal-name" placeholder="Enter your goal...">
        <input type="date" id="goal-date">
        <button onclick="addGoal()">Add Goal</button>
    </div>

    <div class="goal-list">
        <h2>Your Goals</h2>
        <ul id="goal-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
