<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World PWA</title>

    <!-- ðŸ”¹ Link to CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- ðŸ”¹ Link to Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- ðŸ”¹ Ensure Safari & iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Countdown Timer">
    <link rel="apple-touch-icon" href="icon-192.png"> <!-- Make sure this file exists! -->

    <!-- ðŸ”¹ Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/PWA_WAN/service-worker.js')
                    .then(() => console.log("Service Worker Registered"))
                    .catch(error => console.log("Service Worker Registration Failed:", error));
            });
        }
    </script>
</head>
<body>
   
    <h1>Countdown Timer</h1>
    <p>Days remaining:</p>
    <h2 id="countdown">10,000</h2> <!-- This is where the countdown will appear -->

    <!-- ðŸ”¹ Load JavaScript at the End for Better Performance -->
    <script src="script.js"></script>

</body>
</html>
